<!DOCTYPE html>
<html lang="en">
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="robots" content="index, follow">
  <meta name="author" content="Ahmad Rifa'i">
  <meta name="keywords", content="Personal Website, Portfolio, Static Website, Flutter">
  <meta name="description" content="Having a lot of experience in creating mobile apps using Flutter.">

  <!-- iOS meta tags & icons -->
  <meta property="og:title" content="Ahmad Rifa'i Website">
  <meta property="og:site_name" content="Ahmad Rifa'i Website">
  <meta property="og:type" content="website">
  <meta property="og:description" content="Having a lot of experience in creating mobile apps using Flutter.">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ahmad_rifai_personal_website">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">

  <!-- Favicon -->
  <link rel="icon" type="image/ico" href="favicon.ico"/>

  <title>Ahmad Rifa'i Website</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
